<style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @import url('https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css');
    @import url('https://rsms.me/inter/inter.css');

    @font-face {
        font-family: 'Quicksand';
        src: url('./font/Quicksand-VariableFont_wght.ttf') format('truetype');
        font-weight: 500;
    }

    @font-face {
        font-family: 'Fira Code';
        src: url('./font/FiraCode-Regular.ttf') format('truetype');
    }

    * {
        outline: none;
        box-sizing: border-box;
        font-family: 'Quicksand', sans-serif;
        word-break: keep-all;
        transition: .2s;
    }

    g, svg {
        transition: none;
    }

    html, body {
        height: 100%;
        width: 100%;
    }

    body {
        margin: 0;
        -ms-overflow-style: none;
        scrollbar-width: none;
        background: black;
        color: #202020
    }

    .header {
        position: fixed;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(15, 15, 15, 0.5);
        -webkit-backdrop-filter: blur(100px);
        backdrop-filter: blur(100px);
    }

    .header-wrap {
        width: 100%;
        max-width: 1200px;
        height: auto;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .notice {
        height: 500px;
        width: 100%;
        color: #f7f7f7;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 20px;
        margin-top: 60px;
        font-size: 13pt;
        font-weight: 600;
    }

    .notice-svg {
        fill: #f7f7f7;
        height: 40px;
        width: auto;
        margin-bottom: 20px;
    }

    .left {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .right {
        display: flex;
        align-items: center;
    }

    .logo {
        width: auto;
        height: 30px;
    }

    .logo-text {
        color: #fbfbfb;
        font-size: 14pt;
        margin-left: 10px;
    }

    .srch {
        height: 40px;
        border-radius: 10px;
        border: none;
        background-color: #424242;
        padding: 5px 10px;
        font-size: 13pt;
        max-width: 500px;
        width: 100px;
        text-align: center;
    }

    .srch:focus {
        background-color: #1c1c1c;
    }

    .entr {
        height: 40px;
        width: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #424242;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 10px;
        fill: #404040;
        cursor: not-allowed;
    }

    .entr.act {
        fill: #fbfbfb;
        cursor: pointer;
    }

    .entr.fill {
        background-color: #1c1c1c;
    }

    .ent-btn {
        width: 18px;
        height: 18px;
    }

    .srch, .entr {
        background-color: rgba(28, 28, 28, 0.5);
        fill: #808080;
        color: #fbfbfb;
    }

    img {
        width: 100%;
        height: auto;
        max-width: 1200px;
    }

    .img {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 40px;
    }

    #load {
        position: fixed;
        left: 50%;
        transform: translate(-50%);
        overflow: hidden;
        font-size: .8rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity .5s, visibility .5s, transform .5s;
        background: #000;
        fill: #f7f7f7;
        z-index: 10000;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #load.modal {
        opacity: 1;
        visibility: visible;
        transform: translate(-50%)
    }

    .rotate {
        animation: spin 2s infinite;
    }

    .loadtoolong {
        position: absolute;
        bottom: 10px;
        display: none;
        font-size: 10pt;
        text-align: center;
        color: #f7f7f7;
    }
</style>

<script>
    setTimeout(function() {
        $(".loadtoolong").css("display", "block");
    }, 2000);
    $(window).ready(function() {
        $("#load").removeClass("modal");
    });
    
    document.getElementById("getnum").addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
                let num = document.getElementById("getnum").value || undefined;
                if (!isNaN(num)) location.href = `/view?id=${num}`;
        }
    })
    document.getElementById("btn").onclick = function () {
        let num = document.getElementById("getnum").value || undefined;
        if (!isNaN(num)) location.href = `/view?id=${num}`;
    }

    $(".srch").on("propertychange change keyup paste input", function(){
        val = $(".srch").val();
        $(".srch").val(val.replace(/[^0-9]/g,''));
        if (val != "") {
            $(".entr").addClass("act");
        } else {
            $(".entr").removeClass("act");
        }
    });

    $(".srch").focus(function () {
        $(".entr").addClass("fill");
    });

    $(".srch").blur(function () {
        $(".entr").removeClass("fill");
    });

    scroll = 0;
    change = 20;

    $(window).scroll(function(){
        position = $(this).scrollTop();
        if( Math.abs(scroll - position) <= change) return;
        if ((position > scroll) && (scroll>0)) {
            $(".header").css("top","-100px");
        } else {
            $(".header").css("top","0px");
        }
        scroll = position;
    });
